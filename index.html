<!DOCTYPE html>
<!-- https://threejs.org/docs/#manual/en/introduction/Creating-a-scene -->
<!-- https://r105.threejsfundamentals.org/threejs/lessons/threejs-primitives.html  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de three.js app mínimo</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Nuestro Javascript aquí
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//Objeto esfera (radio, eltos ancho, eltos alto)
			const geometry = new THREE.SphereGeometry( 1, 10, 10 );
			//ELEGIR UNA OPCIÓN
			//Material sin sombreado con modelo de alambres
			const material = new THREE.MeshBasicMaterial( { color: 0xffff00
      //                                               , wireframe: true 
                                                    } );
			//Material sin sombreado 
			//const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			const esfera = new THREE.Mesh( geometry, material );
			scene.add( esfera );

			//Posición de la cámara
			camera.position.z = 5;
			
			//Bucle de animación
			function animate() {
				requestAnimationFrame( animate );
				
				//Modifica rotación de la esfera
				esfera.rotation.x += 0.01;
				
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
